<div class="modal-header">
    <h3 class="modal-title">Odoo Login</h3>
</div>
<div class="modal-body">
    <form novalidate name="login" method="post">
        <div class="form-group">
            <label for="database">Database:</label>
            <input type="text" class="form-control" id="database" ng-model="user.database">
        </div>
        <div class="form-group">
            <label for="email">Username:</label>
            <input type="text" class="form-control" id="email" ng-model="user.email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" ng-model="user.pwd">
        </div>
        <p ng-show="error" style="color:red;margin-bottom:10px;"> {{error}}</p>
        <button type="submit" class="btn btn-default" ng-click="loginOdoo(user)">Login</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </form>
</div>
