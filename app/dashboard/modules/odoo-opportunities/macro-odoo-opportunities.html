<h1>Opportunities</h1>

<ses-auth-status failed="!loggedIn"></ses-auth-status>

<chartist ng-if="loggedIn" class="ct-chart opportunities-chart"
          chartist-data="chartData"
          chartist-chart-type="{{config.dataOptions.chartType}}"
          chartist-chart-options="config.chartOptionsMacro"
          chartist-events="chartEvents"
          ng-if="chartData.series[0].length">
</chartist>

<center>
    <div ng-if="loggedIn" ng-repeat="i in interval">
        <input type="radio"
               ng-click="$parent.update()"
               ng-model="$parent.config.dataOptions.dateInterval"
               value="{{i.value}}">{{i.name}}
        </input>
    </div>
</center>
