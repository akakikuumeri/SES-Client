<md-content layout="row">
  <md-content layout="column" flex="25" class="channel-actions md-hue-1">
    <md-input-container class="md-block">
      <md-select ng-change="adminview.channelSelected()" ng-model="adminview.selectedChannel" ng-model-options="{trackBy: '$value.label'}">
        <md-option ng-value="channel" ng-repeat="channel in adminview.channels">
          {{ channel.label }}
        </md-option>
      </md-select>
    </md-input-container>
    <section layout="column">
      <div class="label">Channel actions:</div>
      <md-button class="md-raised md-primary md-hue-2" ng-click="adminview.createChannel('sm')">New</md-button>
      <md-button class="md-raised md-warn" ng-click="adminview.removeChannel('sm')" ng-disabled="adminview.defaultChannelSelected()">Delete</md-button>
      <md-button class="md-raised" ng-click="adminview.duplicateChannel('sm')">Duplicate</md-button>
      <md-button class="md-raised" ng-click="adminview.setAsDefault()">Set Default</md-button>
    </section>
  </md-content>
  <span flex="5"></span>
  <div class="module-manager" class="md-primary">
    <ul ui-sortable="adminview.sortableOptions" ng-model="adminview.selectedChannel.modules" class="module-list">
      <li ng-repeat="module in adminview.selectedChannel.modules" class="module-li" ng-class="{'module-list-margin': [3,4,5].indexOf($index) !== -1, 'locked' : module.id === -1}">
        <div class="module-list-item" ng-class="{'add-module-div': module.id === -1}" ng-click="adminview.modulePressed(module.id)">
          <input type="image" src="resources/images/red_x.png" class="btn-remove-module" ng-click="adminview.removeModule($index)" ng-hide="module.id === -1"></input>
          <input type="image" src="resources/images/settings_cog.png" class="btn-module-settings" ng-click="adminview.editModuleConfig($index)" ng-hide="module.id === -1"></input>
          <img src="{{module.image_url}}" alt="{{module.fullName}}"></img>
          <span class="module-name-span">{{module.fullName}}</span>
        </div>
      </li>
    </ul>
  </div>
</md-content>
